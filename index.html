  <section id="Inicio">
    <h1>Inicio</h1>
    <img src="imgs/i1.png" alt="">
    <form class="input-group" id="Flogin" onsubmit="event.preventDefault(); return gotTo(2);">
      <input name="userA" id="userA" type="text" class="input-login" placeholder="Nombre de usuario" required />
      <input name="claveA" id="claveA" type="password" class="input-login" placeholder="Contraseña" required />
      <button type="submit" class="submit-btn" id="btn1">Acceder</button>
      <button type="button" onclick="gotTo(1)" id="btn2" class="submit-btn">Registrarse</button>
    </form>
  </section>
  <section id="Registro">

      <a href="#" onclick="gotTo(0)" class="boton volver">&lt;</a>
    </div>
    <div>
      <form class="input-group" id="registro" onsubmit="event.preventDefault(); return gotTo(3);">
        <input type="text" name="nombre" id="nombre" placeholder="Nombres" class="input-field"
          onkeyup="validationF(this.id)" required />
        <span id="textNom"></span>
        <input type="text" class="input-field" name="apellidos" placeholder="Apellidos" id="apellidos"
          onkeyup="validationF(this.id)" required />
        <span id="textApp"></span>
        <fieldset>
          <legend>Genero</legend>
          <label><input type="radio" name="genero" value="Masculino" required /> Masculino </label>
          <label><input type="radio" name="genero" value="Femenino" required /> Femenino </label>
        </fieldset>
        <input type="text" class="input-field" placeholder="Usuario" name="usuario" id="usuario"
          onkeyup="validationF(this.id)" required />
        <span id="textUsr"></span>
        <input type="password" class="input-field" placeholder="Contraseña" name="password" id="password"
          onkeyup="validationF(this.id)" required />
        <span id="texClr1"></span>
        <input type="password" class="input-field" placeholder="Confime contraseña" name="password2" id="password2"
          onkeyup="validarClaves()" required />
        <span id="texClr2"></span>
        <button type="submit" onclick="gotTo(2)" id="btn2" class="submit-btn">Registrarse</button>
      </form>
